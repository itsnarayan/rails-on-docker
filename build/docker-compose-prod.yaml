version: '3.8'
services:
  db:
    image: postgres:13
    env_file:
      - .env.production
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      # test: ["CMD-SHELL", "pg_isready -U postgres"]
      test: [ "CMD", "psql", "-d", "devops_task_production", "-U", "postgres", "-c", "\\q" ]
      interval: 5s
      timeout: 10s
      retries: 10

  app:
    image: 127.0.0.1:5000/crud-app
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    env_file:
      - .env.production
    # volumes:
    #   - .:/devops
    volumes:
      - app-logs:/app/log
    ports:
      - "3000:3000"
    depends_on:
      - db
      - migration

  migration:
    image: 127.0.0.1:5000/crud-app
    command:
      - /bin/bash
      - -c
      - |
          rm -f tmp/pids/server.pid
          bundle exec rails db:create
          bundle exec rails db:migrate
          bundle exec rails db:seed
    env_file:
      - .env.production
    depends_on:
      - db
    
volumes:
  db-data:
  app-logs:
