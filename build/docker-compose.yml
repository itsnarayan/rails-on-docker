version: '3.8'
services:
  db:
    image: postgres:13
    restart: always
    ports:
      - "5434:5432"
    env_file:
      - .env.production
    volumes:
      - db-data:/var/lib/postgresql/data
  app:
    image: itsnarayankundgir/rails-app:1.0
    deploy:
      replicas: 1
      restart_policy:
        delay: 3s
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    env_file:
      - .env.production
    ports:
      - "3000:3000"
    volumes:
      - app-logs:/app/log
  db-migrate:
    image: itsnarayankundgir/rails-app:1.0
    deploy:
      labels:
        com.replicated.ephemeral: "true"
      restart_policy:
        delay: 3s
        condition: on-failure
    command:
      - /bin/bash
      - -c
      - |
          rm -f tmp/pids/server.pid
          bundle exec rails db:create
          bundle exec rails db:migrate
          bundle exec rails db:seed
    env_file:
      - .env.production
volumes:
  db-data:
  app-logs:
